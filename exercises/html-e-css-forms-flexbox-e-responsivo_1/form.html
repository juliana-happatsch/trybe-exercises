<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício forms</title>
</head>
<body>
    <header>
        <h1>Formulário</h1>
        <p>Preencha os campos abaixo:</p>
    </header>

    <fieldset>
        <legend>Dados pessoais:</legend>

        <label for="nome">Nome completo:</label>
        <input type="text" name="nome" id="nome" maxlength="40" required>
        <br>

        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" maxlength="50" required>
        <br>

        <br>
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
        <br>

        <br>
        <label for="adress">Endereço:</label>
        <input type="text" name="adress" id="adress" maxlength="200" required>
        <br>

        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" maxlength="28" required>
        <br>

        <br>
        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required></select>
        <br>

        <br>
        <label for="">Tipo:</label>
        <input type="radio" name="tipo" id="casa" required><label for="casa">Casa</label>
        <input type="radio" name="tipo" id="apartamento" required><label for="apartamento">Apartamento</label>
    </fieldset>

    <fieldset>
        <legend>Dados do último emprego:</legend>

        <label for="resume">Resumo do currículo</label>
        <textarea name="resume" id="resume" cols="30" rows="10" maxlength="1000" required></textarea>
        <br>

        <br>
        <label for="cargo">Cargo</label>
        <input type="text" name="cargo" id="cargo" maxlength="40" required>
        <br>

        <br>
        <label for="description">Descrição do cargo</label>
        <input type="text" name="description" id="description" maxlength="500" required>
        <br>

        <br>
        <label for="data">Data de início</label>
        <input type="text" name="data" id="data" class="input-data" required>
    </fieldset>

    <button class="submit-button" type="button">Enviar</button>
    <button class="clear-button" type="button">Limpar</button>

    <section class="form-data"></section>

    <script src="script.js"></script>
</body>
</html>
