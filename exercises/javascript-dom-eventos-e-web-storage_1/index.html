<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    div {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
  <div class="main-content">
    <div class="center-content">
      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </div>
  </div>
  <script>
    /*
    Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
    - document.getElementById()
    - document.getElementsByClassName()
    - document.getElementsByTagName()
    Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
    Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
    Crie uma função que mude a cor do quadrado vermelho para branco.
    Crie uma função que corrija o texto da tag <h1>.
    Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    */

    function inTwoYears() {
      let description = document.getElementsByTagName('p');
      description[1].innerText = 'Me vejo com um emprego e vacinada com a minha família.';
    }

    function squareMain() {
      let main = document.querySelector('.main-content');
      main.style.backgroundColor = 'rgb(76,164,109)';
    }

    function squareCenter() {
      let center = document.querySelector('.center-content');
      center.style.backgroundColor = 'white';
    }

    function correctTitle() {
      let title = document.querySelector('h1');
      title.innerText = 'Exercício 5.1 - JavaScript';
    }

    function uppercaseParagraph() {
      let paragraph = document.getElementsByTagName('p');
      for (let i = 0; i < paragraph.length; i += 1) {
        paragraph[i].style.textTransform = 'uppercase';
      }
    }

    function paragraphConsole() {
      let paragraph = document.getElementsByTagName('p');
        for (let i = 0; i < paragraph.length; i += 1) {
      console.log(paragraph[i]);
      }
    }

    inTwoYears();
    squareMain();
    squareCenter();
    correctTitle();
    uppercaseParagraph();
    paragraphConsole();
  </script>
</body>
</html>
